<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Mall de Puntos</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <!-- En login.html, registro.html, cliente.html y tienda.html -->
  <script defer src="services/authService.js"></script>
  <script defer src="services/productService.js"></script>
  <script defer src="services/storeService.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="formRegistro">
    <label for="email">Correo:</label>
    <input type="email" id="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <label for="role">Rol:</label>
    <select id="role" required>
      <option value="cliente">Cliente</option>
      <option value="tienda">Tienda</option>
    </select>
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
</body>
</html>
