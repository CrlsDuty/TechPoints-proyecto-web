<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona Tienda</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- Scripts: utilidades -> servicios -> app -->
  <script defer src="../assets/js/utils.js"></script>
  <script defer src="../assets/js/authservice.js"></script>
  <script defer src="../assets/js/productService.js"></script>
  <script defer src="../assets/js/storeService.js"></script>
  <script defer src="../assets/js/app.js"></script>
</head>
<body>
  <h1>Zona Tienda</h1>
  
  <h2>Agregar puntos a clientes</h2>
  <form id="formTienda">
    <label for="cliente">Correo del cliente:</label>
    <input type="email" id="cliente" required>
    <label for="puntos">Puntos a agregar:</label>
    <input type="number" id="puntos" required>
    <button type="submit">Agregar puntos</button>
  </form>
  <p id="mensaje"></p>

  <h2>Administrar productos</h2>
  <form id="formProducto">
    <label for="nombreProd">Nombre del producto:</label>
    <input type="text" id="nombreProd" required>
    
    <label for="costoProd">Costo en puntos:</label>
    <input type="number" id="costoProd" required min="1">
    
    <label for="precioDolarProd">Precio en dólares (opcional):</label>
    <input type="number" id="precioDolarProd" step="0.01" min="0">
    
    <label for="descripcionProd">Descripción (opcional):</label>
    <textarea id="descripcionProd" rows="3" maxlength="200" placeholder="Describe brevemente el producto..."></textarea>
    
    <label for="imagenProd">URL de imagen (opcional):</label>
    <input type="url" id="imagenProd" placeholder="https://ejemplo.com/imagen.jpg">
    
    <button type="submit">Agregar producto</button>
  </form>
  
  <h3>Mis productos</h3>
  <ul id="listaProductos"></ul>

  <button onclick="logout()">Cerrar sesión</button>
</body>
</html>
