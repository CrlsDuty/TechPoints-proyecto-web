<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechPoints - Mi Área</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- Supabase DEBE cargarse primero (sin defer para inicialización inmediata) -->
  <script src="../assets/vendor/supabase.min.js"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <!-- Scripts: utilidades -> servicios -> app (con defer para esperar DOM) -->
  <script defer src="../assets/js/utils.js"></script>
  <script defer src="../assets/js/services/StorageService.js"></script>
  <script defer src="../assets/js/services/ValidationService.js"></script>
  <script defer src="../assets/js/services/EventEmitter.js"></script>
  <script defer src="../assets/js/services/TransactionService.js"></script>
  <script defer src="../assets/js/authservice.js"></script>
  <script defer src="../assets/js/productService.js"></script>
  <script defer src="../assets/js/storeService.js"></script>
  <script defer src="../assets/js/app.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <h1>TechPoints - Mi Área</h1>
    <button class="btn-logout" onclick="logout()">Cerrar sesión</button>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <!-- Información del Usuario -->
      <div class="card">
        <div class="card-header">
          <h2>Mis Datos</h2>
        </div>
        <div class="user-info" id="resultado"></div>
      </div>

      <!-- Historial de Canjes -->
      <div class="card">
        <div class="card-header">
          <h2>Historial de Canjes</h2>
        </div>
        <div class="historial-list" id="historial"></div>
      </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="section-header">
        <h2>Productos Disponibles</h2>
        <span class="productos-count" id="productosCount">0 productos</span>
      </div>

      <div class="productos-grid" id="productosDisponibles"></div>
    </main>
  </div>

  <!-- MODAL -->
  <div id="modalProducto" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-close" onclick="cerrarModalProducto()">&times;</span>
        <h3 id="modalProductoNombre"></h3>
        <p id="modalProductoTienda" style="color: #64748b; font-size: 0.9rem; margin-top: 0.25rem;"></p>
      </div>
      <div class="modal-body">
        <div id="modalProductoImagen" class="modal-imagen"></div>
        <p id="modalProductoDescripcion" style="color: #4b5563; line-height: 1.6;"></p>
        <div class="modal-info-grid">
          <div class="modal-info-row">
            <span class="modal-label">Precio en Dólares:</span>
            <span class="modal-valor" id="modalProductoPrecioDolar"></span>
          </div>
          <div class="modal-info-row">
            <span class="modal-label">Costo en Puntos:</span>
            <span class="modal-puntos" id="modalProductoPuntos"></span>
          </div>
          <div class="modal-info-row">
            <span class="modal-label">Stock Disponible:</span>
            <span class="modal-valor" id="modalProductoStock" style="color: #059669;"></span>
          </div>
          <div class="modal-info-row">
            <span class="modal-label">Tus Puntos:</span>
            <span class="modal-valor" id="modalProductosPuntosCliente" style="color: #0ea5e9; font-size: 1.1rem;"></span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModalProducto()">Cancelar</button>
        <button class="btn btn-primary" id="btnConfirmarCanje" onclick="confirmarCanjeDesdeModal()">Confirmar Canje</button>
      </div>
    </div>
  </div>
</body>
</html>
